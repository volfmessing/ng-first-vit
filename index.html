<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <meta charset="UTF-8">
    <title>ng-first-vit::first Angular application</title>
    <script src="node_modules/angular/angular.js"></script>
</head>
<body ng-init="hourOfDay = 14">
<h2 ng-if="hourOfDay >12">Good day from angular!!!</h2>
<h2 ng-if="hourOfDay <12">Good morning from angular!!!</h2>

<br/>
<p> the hour of the day is: {{hourOfDay}}<span ng-bind="hourOfDay"></span></p>
</body>
</html>
